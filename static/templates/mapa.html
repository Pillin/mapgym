<ui-gmap-google-map center='map.center' zoom='map.zoom'>
    <ui-gmap-markers ng-if='randomMarkers.length' models='randomMarkers' coords="'self'" icon='icon' click="onClick">
        <ui-gmap-windows show="show">
            <div ng-non-bindable>{{title}}</div>
        </ui-gmap-windows>
    </ui-gmap-markers>
</ui-gmap-google-map>
